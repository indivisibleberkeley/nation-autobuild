{% extends "base.html" %}

{% block content %}
  <h1>Results</h1>
  <table>
    <tr><td>Email</td><td>Tag List</td></tr>
    {% for entry in entries %}
      <tr>
        <td>{{entry.email}}</td>
        <td>
          {% for tag in entry.tag_list %}
          {{tag}}<br/>
          {% endfor %}
        </td>
      </tr>
    {% endfor %}
  </table>

  <p><a href="/signup/{{uuid}}/download">Download CSV</a></p>
{% endblock %}
